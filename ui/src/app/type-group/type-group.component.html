<mat-card class="type-card">
  <mat-card-header>
    <mat-card-title>{{ type }} Violations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="showFirstViolationOnly == true">
      <app-violation
        [violation]="violationGroupByType?.[0]"
        [isFirstViolation]="true"
      ></app-violation>
    </div>
    <div *ngIf="showFirstViolationOnly == false">
      <app-violation
        *ngFor="let violation of violationGroupByType; let i = index"
        [violation]="violation"
        [isFirstViolation]="i === 0"
      ></app-violation>
    </div>
  </mat-card-content>
  <div *ngIf="violationGroupByType && violationGroupByType.length > 1">
    <mat-card-actions>
      <button mat-button (click)="toggleViolationVisibility()">
        {{ expandOrHideViolationsMessage }}
      </button>
    </mat-card-actions>
  </div>
</mat-card>
