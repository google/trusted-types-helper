<main class="main">
  <div class="content">
    <app-warning
      [defaultPolicyWarning]="defaultPolicyWarning$ | async"
    ></app-warning>

    <mat-button-toggle-group
      [(ngModel)]="selectedViewMode"
      aria-label="View Mode"
      (change)="populateViolations()"
      class="button"
    >
      <mat-button-toggle value="byClusters">By Clusters</mat-button-toggle>
      <mat-button-toggle value="byTypes">By Types</mat-button-toggle>
    </mat-button-toggle-group>

    <div *ngIf="selectedViewMode === 'byClusters'">
      <div class="violation-cards">
        <div *ngFor="let cluster of violationsByClusters">
          <app-cluster [cluster]="cluster"></app-cluster>
        </div>
      </div>
    </div>

    <div *ngIf="selectedViewMode === 'byTypes'">
      <div class="violation-cards">
        <app-type-group
          *ngIf="violationsByTypes.HTML.length >= 1"
          [violationGroupByType]="violationsByTypes.HTML"
        ></app-type-group>
        <app-type-group
          *ngIf="violationsByTypes.Script.length >= 1"
          [violationGroupByType]="violationsByTypes.Script"
        ></app-type-group>
        <app-type-group
          *ngIf="violationsByTypes.URL.length >= 1"
          [violationGroupByType]="violationsByTypes.URL"
        ></app-type-group>
      </div>
    </div>
  </div>
</main>
