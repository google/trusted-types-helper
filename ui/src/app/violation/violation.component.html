<mat-card class="violation-card">
  <mat-card-header>
    <mat-card-title>Violation</mat-card-title>
    <div class="card-actions-container">{{ elapsedTime }}</div>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let message of violationMessages">
        {{ message }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
